<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Analog Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="conatiner">
        <div class="clock">
            <img id="hour" class="hands" src="/hour_hand.png" alt="hours-hand">
            <img id="minute" class="hands" src="/minute_hand.png" alt="minutes-hand">
            <img id="second" class="hands" src="/second_hand.png" alt="seconds-hand">
        </div>
    </div>
    
    <script src="index.js"></script>
</body>
</html>
